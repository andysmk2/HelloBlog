<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <form action="" method="post"> {% csrf_token %}
        <table>
            <tr>
                <th><label for="id_name">您的姓名</label></th>
                <td>{{ f.name }}</td>
                <td>{{ f.name.errors }}</td>
            </tr>
            <tr>
                <th><label for="id_email">您的電子郵件信箱</label></th>
                <td>{{ f.email }}</td>
                <td>{{ f.email.errors }}</td>
            </tr>
            <tr>
                <th><label for="id_content">您的意見</label></th>
                <td>{{ f.content }}</td>
                <td>{{ f.content.errors }}</td>
            </tr>
        </table>
        <input type="submit" value="傳送">
    </form>
</body>
</html>
